<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenHash Wrapper</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>OpenHash Node Manager</h1>
      
      <div class="status-section">
        <div class="status-indicator" id="status-indicator">
          <span class="status-dot" id="status-dot"></span>
          <span id="status-text">Stopped</span>
        </div>
      </div>

      <div class="config-section">
        <h2>Configuration</h2>
        
        <div class="form-group">
          <label for="db-path">Database Path:</label>
          <input type="text" id="db-path" placeholder="data/data1/node1" value="data/data1/node1" />
        </div>
        
        <div class="form-group">
          <label for="api-port">API Port:</label>
          <input type="number" id="api-port" placeholder="8080" value="8080" min="1" max="65535" />
        </div>
        
        <div class="form-group">
          <label for="p2p-port">P2P Port:</label>
          <input type="number" id="p2p-port" placeholder="2000" value="2000" min="1" max="65535" />
        </div>
      </div>

      <div class="controls-section">
        <button id="start-btn" class="btn btn-primary">Start Node</button>
        <button id="stop-btn" class="btn btn-secondary" disabled>Stop Node</button>
        <button id="update-btn" class="btn btn-accent">Check for Updates</button>
        <button id="logs-btn" class="btn btn-info">View Logs</button>
      </div>

      <div class="logs-section" id="logs-section" style="display: none;">
        <div class="logs-header">
          <h3>Live Logs</h3>
          <div class="logs-controls">
            <button id="close-logs-btn" class="btn btn-small">Close</button>
          </div>
        </div>
        <div class="logs-container">
          <pre id="logs-output"></pre>
        </div>
        <div class="logs-footer">
          <small>Double-click in the log area to clear logs</small>
        </div>
      </div>

      <div class="info-section">
        <p id="info-message">Ready to start. Click "Check for Updates" to download the latest OpenHash executable.</p>
      </div>
    </main>
  </body>
</html>
